<html ng-app="Monitor">
<head>
	<title>New</title>
	<meta charset="utf-8"></meta>
	
	<script src="Chart.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	<script src="ui-bootstrap-tpls.min.js"></script>
	<script src="app.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	
	<style>
	body {background-image:url(bg.png); margin-top:20px;}
	#header {width: 1250px; height: 50px; background-image:url(header.png);background-repeat:no-repeat;}
	#wrapper {width:1250px; margin:0 auto;}
	#myChart {background-color:#e6e6e6; border: 1px brown dashed; padding:25px;border-radius:0 0 25px 25px;}
	</style>
</head>
<body>
	<div id="wrapper" ng-controller="Tabs">
		<div id="header"></div>
		<tabset>
			<tab heading="За рейтингом" select="build1()">
				<canvas id="myChart" width="1200" height="400"></canvas>
			</tab>
			<tab heading="Static title"></tab>
		</tabset>
	</div>
</body>
</html>
